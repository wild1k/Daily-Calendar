<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-2 hour">9am</div>
        <textarea id="nine" class="col-8"></textarea>
        <button class="col-2 saveBtn i:hover"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10am</div>
        <textarea id="ten" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11am</div>
        <textarea id="eleven" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12am</div>
        <textarea id="noon" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1pm</div>
        <textarea id="one" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2pm</div>
        <textarea id="two" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3pm</div>
        <textarea id="three" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4pm</div>
        <textarea id="four" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5pm</div>
        <textarea id="five" class="col-8"></textarea>
        <button class="col-2 saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
